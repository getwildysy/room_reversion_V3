server {
  listen 80;

  # 網站根目錄 (指向我們在 Dockerfile 中會複製到的地方)
  root /usr/share/nginx/html;
  index index.html;

  # ★★★ 關鍵：API 代理 ★★★
  # 攔截所有 /api 開頭的請求
  location /api {
    # 將請求轉發到後端服務
    # "backend" 是我們在 docker-compose.yml 中會定義的服務名稱
    # "3001" 是後端服務在 Docker 網路中的埠號
    proxy_pass http://backend:3001; 
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ★★★ 關鍵：支援 React-Router (SPA) ★★★
  # 處理所有非 /api 且在硬碟上找不到的檔案
  location / {
    # 一律回傳 index.html
    # 這樣 React-Router 就能接手並顯示正確的頁面
    try_files $uri $uri/ /index.html;
  }
}